<!DOCTYPE html>
<html>
	<head>
		<title>Udacity Portfolio Recreation</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/master.css" >
	</head>
	<body>
		<header class="header-content">
			<aside>
				<img alt="Udacity Logo" src="img/udacity_logo.png" class="udacity-logo" />
			</aside>
			<div class="header-item">
				<h1>Chris Williams</h1>
				<p>Java and Web Designer</p>
			</div>
			<hr class="big-hr-tag header-item"/>
			<div class="header-item">
				<img alt="Image of html at an angle" src="img/html.png" class="header-img"/>
			</div>
		</header>
		<section id="articleContainer" class="feature-container">
			<h2>Featured Work</h2>
			<article class="feature-item">
				<img alt="Angled image of app store button" src="img/appify.png" />
				<h3>APPIFY</h3>
				<span>https:github.com/udacity/Appify/</span>
			</article>
			<article class="feature-item">
				<img alt="picture of a sunflower" src="img/sunflower.png" />
				<h3>SUNFLOWER</h3>
				<span>https:github.com/udacity/Sunflower/</span>
			</article>
			<article class="feature-item">
				<img alt="bokeh picture of the sun" src="img/bokeh.png" />
				<h3>BOKEH</h3>
				<span>https:github.com/udacity/Bokeh/</span>
			</article>
		</section>
	</body>
</html>
